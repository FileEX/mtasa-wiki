$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "/schemas/categories"
title: "Wiki Categories Schema"
type: "array"
items:
  $ref: "#/$defs/section"

$defs:
  section:
    type: "object"
    required:
      - name
    properties:
      name:
        type: "string"
        description: "The name identifier of the category."
      articles:
        type: "object"
        properties:
          path:
            type: "string"
            description: "The path to the articles."
      functions:
        type: "object"
        properties:
          path:
            type: "string"
            description: "The path to the functions."
          type:
            type: "string"
            description: "The type of functions to include (client/server/shared)."
      subcategories:
        type: "array"
        description: "A list of subsections or subcategories."
        items:
          $ref: "#/$defs/item"
