$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "/schemas/navigation"
title: "Wiki Navigation Schema"
type: "array"
items:
  $ref: "#/$defs/section"

$defs:
  section:
    type: "object"
    required:
      - path
    properties:
      path:
        type: "string"
        description: "The URL path for this section."
      article:
        type: "string"
        description: "The name of the article."
        pattern: "^[a-zA-Z0-9/_-]+$"
      category:
        type: "string"
        description: "The name of the category."
